<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<h1>Welcome to Stone-Paper-Scissors</h1>

<div class="start">
    <button id="start-one">Start the game</button>
    <img id="stop" src="./effacer.png" alt="stop">
</div>

<div id="central-block">
    <div id="choice" >
            
        <div class="weapon-text">Choose your weapon</div>
        
        <div id="card-stone" class="card">
            <img class="image" src="./stone.png" alt="Stone">
            <div class="text">Stone</div>
        </div>
        <div id="card-paper" class="card">
            <img class="image" src="./toilet-paper.png" alt="Paper">
            <div class="text">Paper</div>
        </div>
        <div id="card-scissors" class="card">
            <img class="image" src="./scissors.png" alt="Scissors">
            <div class="text">Scissors</div>
        </div>

    </div>

    <div class="ring">
        <div class="players">
            <div class="player-one">
                <div class="player-text">Player one</div>
                    <img id="player-choice" src="transparent.webp" alt="Stone">
                </div>
            <div class="computer">
                <div class="computer-text">BIG Computer</div>
                
                <img id="computer-choice" src="./toilet-paper.png" alt="Paper">
            </div>
        </div>

        <div id="result">0-0</div>
    </div>
</div>

<div id="final-result"></div>

<script type="text/javascript" src="js.js"></script>
</body>
</html>
